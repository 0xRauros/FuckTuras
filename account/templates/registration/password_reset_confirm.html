{% extends 'base.html' %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <h1>Reset your password</h1>
    {% if validlink %}
        <p>Enter the new password:</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit" value="Change"></p>
        </form>
    {% else %}
        <p>Invalid password reset link. Already used?</p>
    {% endif %}
{% endblock %}
